      <footer>
        <section id="contact">
          <h2>Contact Me</h2>
          <form
            action="https://forms.un-static.com/forms/3c4f660454495b15b54617bba44ecc6b7ff67737"
            method="post"
          >
            <div class="mb-3">
              <label for="yourEmailAddress" class="form-label">
                Your Email address
              </label>
              <input
                type="email"
                class="form-control"
                id="yourEmailAddress"
                name="yourEmailAddress"
                placeholder="name@example.com"
                required
              />
            </div>
            <div class="mb-3">
              <label for="yourEnquiry" class="formLabel"> Message </label>
              <textarea
                class="formControl"
                id="yourEnquiry"
                name="yourEnquiry"
                rows="5"
                required
              >
              </textarea>
            </div>
            <button type="submit" class="btn btnPrimary">Submit</button>
          </form>
        </section>
      </footer>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
